<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon for the app -->
    <link rel="shortcut icon" href="tik-tak-toe.png" type="image/x-icon">

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Tik-Tak-Toe</title>
</head>

<body>
    <div class="container">
        <section class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-Tak-Toe Game!
                </h1>
            </div>
            <div class="restart">
                start a new game
            </div>

        </section>

        <section class="right">
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span>player-X</span>

                    </div>
                    <div class="player-O">
                        <span>player-O</span>
                    </div>

                </div>

                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>


            </div>
        </section>
    </div>


    <script src="../js/main.js" type='module'></script>

</body>

</html>
